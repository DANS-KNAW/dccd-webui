home.text=<p>\
Europäische dendrochronologische Analyse von Holz aus dem kulturellen Erbe \
und sub-fossilen Stämme in situ in großen Mengen führte absolut datiert Jahrringfolge gefunden. \
Diese Serie enthält eindeutige Informationen über ehemalige Chronologie, Sozialwirtschaft, \
die historische Landschaft und ihrer Nutzung, Klima und Holztechnologie. \
Ein Großteil dieser Daten lokal in digitalen Formaten, die nicht standardisiert gespeichert. \
Dies ist nicht nur was ihren Nutzen für die Forschung, sondern auch ernsthaft bedrohen ihre Nachhaltigkeit.\
</p>\
<br/>\
Die DCCD-Projekt zielt auf die Situation in den Niederlanden und darüber hinaus zu verbessern. 
