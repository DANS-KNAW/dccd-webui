terms.text=<h1> CONDITIONS GENERALES D'UTILISATION DE DANS </h1> \
\
<p> \
La personne à qui l'archivage des données et les services en réseau (DANS) fait un ou plusieurs \
fichiers données disponibles (ci-après «l'utilisateur des données»), déclare qu'il / elle \
est en accord avec les conditions d'utilisation suivantes de la DANS. \
</p> \
\
<h2> 1. reconnaissance claire de sources </h2> \
<p> \
L'utilisateur doit toujours inclure une reconnaissance de sources dans les résultats de la recherche \
qu'il / elle publie, dans laquelle soit la forme, lorsqu'il est fait usage de données numériques \
originaires de l'un des ensembles de données d'DANS. L'identification des sources au moins \
comprend les éléments suivants: \
<ul> \
<li> le ou les noms de la personne (s) à qui, conformément aux bases de données \
Loi (Databankenwet) et / ou de la Loi sur le droit d'auteur (Auteurswet), le droit de propriété \
à l'ensemble de données est enregistrée; </li> \
<li> le titre de l'ensemble de données; </li> \
<li> la date à laquelle ou la période pendant laquelle l'ensemble de données a été créée; </li> \
<li> l'identification unique et permanent de l'ensemble de données numériques (persistante \
identifiant). </li> \
</ul> \
<br/> \
L'utilisateur doit aussi à tout moment exprimer que l'ensemble de données provient de la DANS \
archives. \
</p> \
\
<br/> \
\
<h2> 2. Archivage nouveaux ensembles de données </h2> \
<p> \
L'utilisateur qui (en partie) crée un nouvel ensemble de données à l'aide d'un ensemble de données provenant \
de Dans, s'engage à déposer cet ensemble de données propres aux DANS. \
</p> \
\
<h2> 3. Publications </h2> \
<p> \
Les données de l'utilisateur doit fournir DANS avec les détails bibliographiques de tous les imprimés ou \
publications numériques contenant des données à partir d'un ensemble de données et DANS ne sont pas disponibles via \
l'Internet. Problèmes avec une identification standard internationalement reconnu \
nombre, tels que ISBN, ISSN ou DOI sont compris sous forme de publications. Si la publication \
est disponible via l'Internet, l'utilisateur transmet des données à l'URL DANS. \
</p> \
\
<h2> 4. Distribution de l'ensemble de données </h2> \
<p> \
L'ensemble de données ne peuvent, indépendamment de la forme et / ou moyen terme, être distribué ou \
rendus publics sans le consentement écrit préalable de la partie du dépôt. \
</ P> \
\
<h2> 5. Utilisation prévue de l'ensemble de données </h2> \
<p> \
Les ensembles de données peuvent ne pas être (re) vendus ou utilisés à des fins commerciales. \
</p> \
\
<h2> 6. Protection des données personnelles </h2> \
<p> \
Jeux de données contenant des renseignements personnels visés à des données personnelles \
Loi sur la protection (Wet Bescherming Persoonsgegevens) peuvent être utilisés que pour des raisons historiques, \
recherche statistique ou scientifique. Les personnes qui utilisent des ensembles de données contenant des données personnelles \
sont tenus de se conformer au Code d'usages pour l'utilisation des données personnelles dans \
la recherche scientifique et universitaire (Gedragscode voor gebruik van persoonsgegevens dans \
onderzoek Wetenschappelijk) publié par le VSNU (Association des universités dans le répertoire \
Pays-Bas). L'utilisateur s'engage à respecter la confidentialité des données personnelles que \
il / elle traite. \
</p> \
<p> \
Des exigences additionnelles peuvent être mis sur l'utilisation d'ensembles de données qui contiennent spéciale \
données à caractère personnel, telles que, entre autres, les données concernant la religion, la santé ou la race. \
</p> \
\
<h2> 7. Responsabilité du contenu </h2> \
<p> \
DANS n'est en aucune façon que ce soit responsable du contenu ou de la documentation d'accompagnement de la \
l'ensemble de données. DANS n'est pas responsable des erreurs de fond ou des conclusions erronées \
sur la base de données. L'utilisateur est prié, toutefois, d'informer DANS des erreurs détectées \
immédiatement après la découverte de ces. \
</ P> \
\
<h2> 8. Non-respect des Conditions d'utilisation </h2> \
<p> \
a. Dans le cas de non-respect de l'une de ces conditions d'utilisation, l'utilisation de la \
ensemble de données doit être mis fin immédiatement à la demande initiale par DANS. DANS réserves \
le droit, dans un tel cas, d'informer l'employeur de l'utilisateur. En cas de mauvaise \
utilisation des données personnelles, DANS a également le droit d'informer les Hollandais la protection des données \
Autorité (Bescherming Persoonsgegevens College). Ces mesures ne préjugent pas des \
compétence de DANS, en cas de non-respect ou respect insuffisant de la \
ces conditions d'utilisation, d'intenter une action contre l'utilisateur. \
</p> \
<p> \
b. L'utilisateur garantit DANS contre toutes les revendications des autres parties peut intenter contre DANS \
comme une conséquence directe ou indirecte du fait que l'utilisateur n'a pas ou n'a pas complètement \
prises présentes Conditions d'Utilisation en considération. \
</p> \
\
<h2> 9. Des raisons impérieuses </h2> \
<p> \
Dans le cas de raisons impérieuses, DANS a le droit d'interdire la poursuite de \
utilisation de l'ensemble de données par l'utilisateur. \
</p> \
\
<h2> 10. Affichage des données personnelles de l'utilisateur </h2> \
<p> \
L'utilisateur accepte que ses données personnelles seront utilisées pour la recherche d'utilisateurs internes \
au DANS. Sur la partie du site DANS accessible aux utilisateurs enregistrés, il \
doivent être portées à la connaissance que les utilisateurs (indiquant le nom, l'organisation et la position) téléchargés \
qui ensemble de données, à l'exception des utilisateurs qui se sont opposés à l'affichage \
de leurs détails. \
</p> \
\
<h2> 11. Droit applicable </h2> \
<p> \
Le droit néerlandais est applicable à ce contrat d'utilisateur et les présentes Conditions d'utilisation. \
</p> \
