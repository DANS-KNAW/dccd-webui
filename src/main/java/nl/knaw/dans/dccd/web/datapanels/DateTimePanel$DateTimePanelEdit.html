<html xmlns:wicket>
<wicket:panel>
	<table>
  		<tr><th><wicket:message key="datetime_time">Time</wicket:message>
  			<!-- <span class="required">*</span> -->
  		</th>
  		<td style="white-space:nowrap;">
  			<input wicket:id="datetime" size="26"/>
			<span wicket:id="format" class="inputExample">[format]</span>
  		</td></tr>
<wicket:enclosure child="certainty">
  		<tr><th><wicket:message key="datetime_certainty">Certainty</wicket:message></th>
  		<td><select wicket:id="certainty" /></td></tr>
</wicket:enclosure>
	</table>
</wicket:panel>
</html>
