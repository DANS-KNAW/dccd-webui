	        An international data library for dendrochronology

	<br/>

<p>
In Europe dendrochronological research of wood from the cultural heritage
and sub-fossil tree trunks found <i>in situ</i> has resulted in large amounts of absolutely dated tree-ring series.
These series contain unique information about former chronology, social economy,
the historical landscape and its uses, climate and wood technology.
Many of these data are stored locally in non-standard legacy digital formats.
This not only hampers their usability for research, but also severely threatens their durability.
</p>

<p>
The DCCD-project seeks to improve this situation within the Low Countries and beyond.
Dendrochronologists, cultural heritage specialists, geoscientists and ICT-specialists at universities,
the public sector and private companies have formulated shared research agendas for dendrochronology within the Humanities and Geosciences.
Based on the agendas requirements they have developed an international archiving standard for dendrochronology (TRiDaS; Jansma et al. 2009).
Together with various controlled, multi-language vocabularies this standard will be used to combine and exchange data in the DCCD,
which is a searchable dendrochronological data repository developed by and situated at <a href="http://www.dans.knaw.nl/en/">DANS</a>.
</p>

<p>
The DCCD-project is financed by <a href="http://www.nwo.nl/nwohome.nsf/pages/SPPD_5R2QE7_Eng">The Netherlands
Organization for Scientific Research (NWO)</a>,

The project is also sponsored by <a href="http://www.cultureelerfgoed.nl/">The Cultural Heritage Agency</a>,
<a href="http://www.uu.nl/EN/Pages/default.aspx">Utrecht University</a> and the participating tree-ring laboratories.
</p>
