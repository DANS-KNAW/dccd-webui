text=<h1>Über die DCCD</h1>\
<p> \
Dendrochronologie Studien der jährlich wechselnden Ringbreiten in Holz. \
Tree-Ring Muster in Holz aus dem kulturellen Erbe enthalten eindeutige Informationen über ehemalige Chronologie, \
Sozialwirtschaft, die historische Landschaft und ihre Anwendungen, Klima-und Holztechnologie. \
</p> \
<p> \
Die DCCD ist ein digitales Langzeitarchiv und interaktive Bibliothek von Baum-Ring-Daten. \
Sein Inhalt ist durch die Forschung der entwickelten unter anderem: \
archäologischen Stätten (z. B. alte Landschaften), Schiffswracks, Gebäude, Möbel, Gemälde, \
Skulpturen und Musikinstrumente. \
</p> \
<p> \
Die DCCD ist auf dem Baum-Ring Data Standard (TRiDaS) basiert \
und ermöglicht für die Konvertierung von anderen weit verbreiteten Datenformate. \
Es enthält digitale Jahrring-Messreihen und mittlere Chronologien, \
sowie deren deskriptive und interpretative Metadaten. \
Es ermöglicht Autoren die Kontrolle und Verwaltung den Zugang zu ihren Daten. \
</p>
