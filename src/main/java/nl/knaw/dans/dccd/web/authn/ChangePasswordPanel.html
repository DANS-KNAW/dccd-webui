<html xmlns:wicket>
<wicket:panel>

<form wicket:id="changePasswordForm">

<span wicket:id="commonFeedbackPanel">feedback</span>
<p/>
<input type="hidden" name="token" wicket:id="token"/>

<p/>

<table class="layout_table">
<tr>
    <td><wicket:message key="label.user.id">[Loginname]</wicket:message></td>
    <td><span wicket:id="user.id">[Change password for 'userId']</span></td>
    <td></td>
</tr>
<tr>
    <td><wicket:message key="label.user.displayName">[Username]</wicket:message></td>
    <td><span wicket:id="user.displayName">[Change password for 'displayName']</span></td>
    <td></td>
</tr>

<wicket:enclosure child="oldPassword">
<tr>
    <td><label for="oldPassword"><wicket:message key="label.oldPassword">Old password</wicket:message></label></td>
    <td><input id="oldPassword" wicket:id="oldPassword" type="password"/></td>
    <td><span wicket:id="oldPassword-componentFeedback">feedback</span></td>
</tr>
</wicket:enclosure>

<tr>
    <td><label for="newPassword"><wicket:message key="label.newPassword">New password</wicket:message></label></td>
    <td><input id="newPassword" type="password" wicket:id="newPassword"/></td>
    <td><span wicket:id="newPassword-componentFeedback">feedback</span></td>
</tr>
<tr>
    <td><label for="confirmPassword"><wicket:message key="label.confirmPassword">Confirm password</wicket:message></label></td>
    <td><input id="confirmPassword" type="password" wicket:id="confirmPassword"/></td>
    <td><span wicket:id="confirmPassword-componentFeedback">feedback</span></td>
</tr>

</table>

<p/>
<!--
<input type="submit" wicket:id="update" wicket:message="value:label.button.update"/>
<input type="submit" wicket:id="cancel" wicket:message="value:label.button.cancel"/>
 -->
<a href="#" wicket:id="update" class="button">
    <wicket:message key="label.button.update">[Update]</wicket:message>
</a>
<!-- default return -->
<input type="submit" style="display:none;">
<!-- spacer --><span>&nbsp;</span>
<a href="#" wicket:id="cancel" class="button">
 <wicket:message key="label.button.cancel">[Cancel]</wicket:message>
</a>

</form>
</wicket:panel>
</html>
