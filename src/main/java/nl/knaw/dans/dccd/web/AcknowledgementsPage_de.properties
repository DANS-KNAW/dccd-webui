text=<h1> Danksagungen </h1> \
<h2>Project team</h2>\
<p>\
Esther Jansma (RCE, UU und RING-Stiftung) entwickelte das Konzept der DCCD Infrastruktur, leitete die Entwicklung  und  überwacht  deren Umsetzung. Rowin van Lanen (RING-Stiftung) fungierte als Projektassistentin und wurde in viele Aspekte der Arbeit beteiligt sind. \</p>\
<p>\
Peter Brewer (Cornell University) entwickelte den Code für die Umwandlung von dendrochronologischen Daten-Formate. Zusammen mit Esther Jansma und Ivo Zandhuis (Onderzoek & Advies voor digitale ontsluiting van Culturele informatie), Peter Brewer entwickelte sich auch der internationalen Datenaustausch-Standard TRiDaS. Kit Sturgeon und Steve Mohlke (Die Epison Group, New York) entwickelt TRiDaBASE, ein Stand-alone-MS Access-Datenbank zur Interaktion mit der DCCD Web-Anwendung. Rob Maijers (DANS) erstellt die Usability Design der Web-Anwendung. Die Online-Repository und DCCD Benutzeroberfläche wurden von Paul Boon und Lodewijk  Bogaards  (DANS) realisiert. Frans van der Zande (RCE) bewacht die Integrität der DCCD Architektur wie die Arbeit voran.  Ronald  Wiemer  und  Benjamin  Dekkers  (RCE) überwachte Teile der Arbeit an RCE. Rutger Kramer und Lodewijk Bogaards überwachte die Arbeit an DANS. Dafne Jansen (Universität Utrecht) die Einrichtung eines Digital Collaboration-Plattform  für DCCD-basierte Forschung, Bildung und Öffentlichkeitsarbeit. \</p>\
<p>\
Viele andere haben auf die Realisierung des DCCD beigetragen: Rémi Brageu (FR), Will Brouwers (NL), Paul Copini (NL), Sarah Cremer (BE), Sjoerd van Daalen (NL), Marta Domínguez-Delmas (NL), Pascale Fraiture (BE), Henri Grissino-Mayer (USA), Kristof Haneca (BE), Patrick Hoffsummer  (BE), Bernhard Knibbe (AT), Menne Kosian (NL), George Lambert (FR), Catherine Lavier (FR), Maarten Leenders (NL), Hans-Hubert Leuschner (D), Martijn Manders (NL), Steve Mohlke (USA), Daniel Murphy (USA), Martin Munro (USA), Erhard Pressler (D), Benno Ridderhof  (NL), Willy Tegel (D), Ian Tyers (UK), Ronald Visser (NL), Yardeni Vorst (NL), Dirk-Jan de Vries (NL) und Tomasz Wazny (USA und PL). \
</p>\
<h2>Finanzierung</h2>\
<p>\
Die Entwicklung der DCCD wurde von der Niederländischen Organisation für wissenschaftliche Forschung (NWO, Sektion Geisteswissenschaften), durch ein Start-up-Zuschuss (2006-2007) und eine mittel-Investitionszuschusses (2008-2011) gefördert. \
</p>\
<p>\
Nationale Amt für Kulturerbe (Rijksdienst voor het Cultureel Erfgoed (RCE), des niederländischen Ministeriums für Bildung, Kultur und Wissenschaften) und Data Archiving and Networked Services (DANS) lieferte zusätzliche Finanzierung. Die Arbeiten an den Daten im Repository wurde zum Teil durch die beteiligten Laboratorien in der DCCD finanziert. \
</p>