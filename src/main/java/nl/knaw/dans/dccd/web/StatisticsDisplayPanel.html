<html xmlns:wicket>
<wicket:panel>
 	<div id="charts1" style="width:510px; overflow: hidden;">
		<div id="categoriesChart" style="height: 200px; width : 200px; float: left;"></div>
		<div style="overflow : hidden; width : 300px"><wicket:message key="chart_categories_text">[text]</wicket:message></div>
	</div>
	
	<div id="charts2" style="width:510px; overflow: hidden;">
		<div id="taxonChart" style="height: 200px; width : 200px; float: left;"></div>
		<div style="overflow : hidden; width : 300px"><wicket:message key="chart_taxa_text">[text]</wicket:message></div>
	</div>
	
	<wicket:message key="more_info">[more]</wicket:message>
	
</wicket:panel>
</html>
