coupleValueFilesExplanation=<strong> Hoe te koppelen aan meetwaarde bestanden </strong> <br/> \
Verwijzen naar deze bestanden in een TRiDaS bestand. <br/> \
Binnen elk "measurementSeries" XML-element wordt een "genericField" XML-element geplaatst dat het te gebruiken bestand specificeert. \
Bijvoorbeeld voor een Tucson bestand met de naam "mydata.rwl": &lt;genericField name="dccd.treeringdatafile"&gt;mydata.rwl&lt;/genericField&gt; \
De upload zal dit detecteren en vragen om de bestanden waar naar verwezen wordt.