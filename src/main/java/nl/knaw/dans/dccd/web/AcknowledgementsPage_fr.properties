text=<h1>Remerciements</h1> \
<h2>Project team</h2>\
<p>\
Esther Jansma (RCE, UU et RING Foundation) a développé le concept de l'infrastructure DCCD, initié son développement et a supervisé sa réalisation. Rowin van Lanen (RING Foundation) a agi comme assistante de projet et a participé à de nombreux aspects du travail. \</p>\
<p>\
Peter Brewer (Cornell University) a développé le code pour la conversion des formats de données dendrochronologiques. Avec Esther Jansma et Ivo Zandhuis (Onderzoek & digitale voor informatie van Advies ontsluiting Culturele), Peter Brewer a également développé le TRiDaS norme internationale d'échange de données. Kit Sturgeon et Steve Mohlke (Le Groupe Epison, New York) a développé TRiDaBASE, un stand-alone de données MS Access pour interagir avec l'application Web DCCD. Rob Maijers (DANS) a créé le design d'utilisabilité  de l'application Web. Le on-line DCCD référentiel et l'interface utilisateur ont été réalisés par Paul Boon et Lodewijk Bogaards (DANS). Frans van der Zande (RCE) gardé l'intégrité de l'architecture DCCD que le travail avançait. Ronald Wiemer et Benjamin Dekkers (RCE) a supervisé parties de l'ouvrage au RCE. Rutger Kramer et Lodewijk Bogaards supervisé le travail au DANS. Dafne Jansen (Université d'Utrecht) a créé un Digital Collaboration Platform pour la recherche, l'éducation  basée sur le DCCD et de sensibilisation. \</p>\
<p>\
Beaucoup d'autres ont contribué à la réalisation du DCCD: Rémi Brageu (FR), Will Brouwers (NL), Paul Copini (NL), Sarah Cremer (BE), Sjoerd van Daalen (NL), Marta Domínguez-Delmas (NL), Pascale Fraiture (BE), Henri Grissino-Mayer (USA), Patrick Hoffsummer  Kristof  Haneca  (BE), (BE), Bernhard Knibbe (AT), Kosian Menne (NL), Lambert George (FR), Catherine Lavier (FR), Leenders Maarten (NL), Leuschner Hans-Hubert (D), Martijn Manders (NL), Mohlke Steve (USA), Daniel Murphy  (USA), Martin Munro Pressler Erhard (USA), (D), Benno Ridderhof  (NL), Willy Tegel (D), Ian Tyers (UK), Ronald Visser (NL), Yardeni Vorst (NL), Dirk-Jan de Vries (NL) et Tomasz Wazny (Etats-Unis et  PL). \
</p>\
<h2>Financement</h2>\
<p>\
Le développement de la DCCD a été subventionné par l'Organisation néerlandaise pour la recherche scientifique (NWO, section sciences humaines), grâce à une subvention de démarrage (2006-2007) et une subvention d'investissement à moyen (2008-2011). \</p>\
<p>\
Le patrimoine culturel de l'Agence  (Rijksdienst voor het Cultureel  Erfgoed (RCE), du Ministère néerlandais  de l'Education, la Culture et des Sciences) et Data Archiving and Networked Services (DANS) a fourni des fonds supplémentaires. Les travaux sur les données  dans  le référentiel  a été  en partie  financée  par  les laboratoires participant au DCCD. \
</p>