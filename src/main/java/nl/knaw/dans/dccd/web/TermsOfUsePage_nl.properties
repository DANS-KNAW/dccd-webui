terms.text=<h1>Algemene Gebruiksvoorwaarden DANS</h1>\
		<p>\
			Degene aan wie DANS &eacute;&eacute;n of meerdere bestanden van een dataset ter beschikking stelt, \
			hierna te noemen de &quot;gebruiker&quot;, verklaart zich akkoord met de hiernavolgende algemene\
			gebruiksvoorwaarden van DANS.\
		</p>\
		\
		<h2>1. E&eacute;nduidige bronvermelding</h2>\
		<p>\
			De gebruiker zal altijd in de door hem of haar gepubliceerde onderzoeksresultaten, \
			in welke vorm dan ook, waarbij gebruik is gemaakt van digitale gegevens afkomstig uit \
			&eacute;&eacute;n van de datasets van DANS, een bronvermelding opnemen. \
			Die bronvermelding bestaat tenminste uit:\
			<ul>\
				<li>de naam of namen van de degene(n) die uit hoofde van de Databankenwet en/of de Auteurswet als rechthebbende tot de dataset is geregistreerd;</li>\
				<li>de titel van de dataset;</li>\
				<li>de datum waarop c.q. de periode waarin de dataset is gecre&euml;erd;</li>\
				<li>de unieke en duurzame digitale identificatie van de dataset (persistent identifier);</li>\
			</ul>\
			<br/>\
			De gebruiker zal tevens altijd vermelden dat de dataset afkomstig is uit de archieven van DANS.\
		</p>\
<br/><br/>\
\
		<h2>2. Nieuwe datasets archiveren</h2>\
		<p>\
			De gebruiker verplicht zich ertoe dat, indien hij of zij (mede) met behulp van een van \
			DANS afkomstige dataset, een nieuwe dataset cre&euml;ert, hij of zij deze eigen dataset \
			ook bij DANS deponeert.\
		</p>\
\
		<h2>3. Publicaties</h2>\
		<p>\
			De gebruiker zal DANS de bibliografische gegevens doen toekomen van iedere gedrukte \
			of digitale publicatie die niet via Internet beschikbaar is en waarvoor gebruik is \
			gemaakt van data die afkomstig zijn van &eacute;&eacute;n van de DANS-datasets. \
			Onder publicaties wordt in dit verband verstaan uitgaven met een internationaal \
			erkend standaard identificatienummer, zoals ISBN, ISSN of DOI. Indien de publicatie \
			via Internet beschikbaar is, zal de gebruiker de URL daarvan doorgeven aan DANS.\
		</p>\
\
		<h2>4. Verspreiding van de dataset</h2>\
		<p>\
			De dataset mag niet, in enigerlei vorm en via welk medium dan ook, zonder voorafgaande \
			schriftelijke toestemming van de depotgever verder worden verspreid of openbaar gemaakt.\
		</p>\
\
		<h2>5. Gebruiksdoelen van de dataset</h2>\
		<p>\
			De datasets mogen niet voor commerci&euml;le doeleinden worden gebruikt of worden \
			(door)verkocht.\
		</p>\
\
		<h2>6. Bescherming persoonsgegevens</h2>\
		<p>\
			Datasets die persoonsgegevens, in de zin van de Wet Bescherming Persoonsgegevens \
			bevatten, mogen uitsluitend ten behoeve van wetenschappelijk, statistisch of historisch\
			onderzoek gebruikt worden. Voor gebruikers van datasets met persoonsgegevens stelt \
			DANS een werkwijze volgens de Gedragscode voor gebruik van persoonsgegevens in \
			wetenschappelijk onderzoek VSNU verplicht. Op de gebruiker rust de plicht altijd de \
			vertrouwelijkheid van persoonsgegevens te waarborgen. De gebruiker verplicht zich tot \
			geheimhouding van alle persoonsgegevens die hij/zij verwerkt.\
		</p>\
		<p>\
			Ter zake van gebruik van datasets die bijzondere persoonsgegevens bevatten, zoals o.a. \
			gegevens omtrent geloof, gezondheid of ras, kunnen aanvullende eisen worden gesteld.\
		</p>\
\
		<h2>7. Aansprakelijkheid inhoud</h2>\
		<p>\
			DANS is op geen enkele wijze aansprakelijk voor de inhoud of bijbehorende documentatie \
			van de dataset. DANS is niet aansprakelijk voor inhoudelijke fouten of voor op de \
			gegevens gebaseerde onjuiste gevolgtrekkingen. De gebruiker wordt wel verzocht \
			eventuele aangetroffen onjuistheden, onmiddellijk na ontdekking daarvan, aan DANS door \
			te geven.\
		</p>\
\
		<h2>8. Niet naleving gebruiksvoorwaarden</h2>\
		<p>\
			a. Bij het niet naleven van deze gebruiksvoorwaarden dient het gebruik van de dataset\
			op eerste sommatie van DANS onmiddellijk te worden gestaakt. DANS behoudt zich het \
			recht voor om alsdan de werkgever van de gebruiker op de hoogte te stellen. Bij onjuist\
			gebruik van persoonsgegevens heeft DANS het recht ook het College Bescherming \
			Persoonsgegevens op de hoogte stellen. Deze maatregelen laten onverlet de bevoegdheid \
			van DANS om bij niet of onvoldoende naleving van deze gebruiksvoorwaarden de gebruiker \
			zelf (in rechte) aan te spreken.\
		</p>\
		<p>\
			b. De gebruiker vrijwaart DANS tegen alle aanspraken die derden jegens DANS zouden \
			kunnen doen gelden, welke direct of indirect verband houden met het feit dat gebruiker\
			deze gebruiksvoorwaarden niet of niet volledig in acht genomen heeft.\
		</p>\
\
		<h2>9. Zwaarwegende redenen</h2>\
		<p>\
			Indien daartoe zwaarwegende redenen bestaan, heeft DANS het recht de gebruiker te \
			verbieden langer gebruik te maken van de dataset.\
		</p>\
\
		<h2>10. Weergeven persoonsgegevens gebruiker</h2>\
		<p>\
			De gebruiker stemt ermee in dat zijn of haar persoonsgegevens gebruikt zullen worden \
			voor intern DANS gebruikersonderzoek. Op het voor geregistreerde gebruikers\
			toegankelijke deel van de website van DANS zal kenbaar worden gemaakt door welke \
			gebruikers (onder vermelding van naam, organisatie en functie) de dataset is \
			gedownload, zulks met uitzondering van de gebruikers die bezwaar hebben gemaakt tegen \
			weergave van hun gegevens.\
		</p>\
\
		<h2>11. Toepasselijk recht</h2>\
		<p>\
			Op de gebruiksovereenkomst en deze gebruiksvoorwaarden is het Nederlands recht van\
			toepassing.\
		</p>\
\
