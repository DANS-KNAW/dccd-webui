text=<h1>Over het DCCD</h1>\
<p>\
Dendrochronologie bestudeert de jaarlijks wisselende ringbreedten in hout. De jaarringpatronen in hout uit het cultureel erfgoed bevatten unieke informatie over de voormalige chronologie, sociale economie, het historische landschap en het gebruik daarvan, het klimaat en houttechnologie.\
</p>\
<p>\
Het DCCD is een interactief digitaal archief van jaarringgegevens. De inhoud is ontwikkeld door onderzoek van onder andere archeologische sites (waaronder oude landschappen), scheepswrakken, gebouwen, meubels, schilderijen, sculpturen en muziekinstrumenten.\
</p>\
<p>\
Het DCCD is gebaseerd op de Tree-Ring Data Standaard (TRiDaS) en kan ook andere veelgebruikte dendrochronologische dataformaten in- en uitlezen. Het bevat digitale jaarringseries en gemiddelde chronologieën, evenals hun beschrijvende en interpretatieve metadata. Gebruikers van het DCCD kunnen zelf instellen wie toegang heeft tot de hier opgeslagen gegevens en tot welk informatieniveau deze toegang geldt. \
</p>
