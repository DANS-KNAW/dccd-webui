terms.text=<h1>ALLGEMEINE NUTZUNGSBEDINGUNGEN FÜR DANS</h1> \
\
<p> \
Die Person, an die Datenarchivierung und Networked Services (DANS) macht eine oder mehrere \
Dataset-Dateien zur Verfügung (im Folgenden "Data User"), erklärt, dass er / sie \
ist in Übereinstimmung mit den folgenden Bedingungen für die Verwendung von DANS. \
</p> \
\
<h2> 1. Klares Bekenntnis der Quellen </h2> \
<p> \
Der Nutzer ist immer auch eine Anerkennung der Quellen in den Forschungsergebnissen \
dass er / sie veröffentlicht, in denen die Form immer, wenn die Benutzung von digitalen Daten gemacht wird \
aus einem der Datensätze von DANS. Die Anerkennung der Quellen mindestens \
besteht aus den folgenden: \
<ul> \
<li> den oder die Namen der Person (en), die im Einklang mit den Datenbanken \
Act (Databankenwet) und / oder den Copyright Act (Auteurswet), das Eigentumsrecht \
, um das Dataset eingetragen ist; </li> \
<li> den Titel des Datensatzes; </li> \
<li> der Tag, an dem oder den Zeitraum, in dem der Datensatz erstellt wurde, </li> \
<li> die einmalige und permanente Identifikation digitaler des Datensatzes (persistent \
Identifier). </li> \
</ul> \
<br/> \
Der Nutzer wird auch zu allen Zeiten, dass die Datenmenge aus der DANS stammt \
Archive. \
</p> \
\
<br/> \
\
<h2> 2. Archivierung neuer Datensätze </h2> \
<p> \
Der Benutzer, der (teilweise) erzeugt einen neuen Datensatz mit Hilfe eines Datensatzes Ursprung \
von DANS, verpflichtet sich, diesen eigenen Datensatz mit DANS hinterlegen. \
</p> \
\
<h2> 3. Veröffentlichungen </h2> \
<p> \
Die Data User muss DANS mit den bibliographischen Angaben aller ausgedruckten oder \
digitale Publikationen, die Daten enthalten aus einem Datensatz DANS und sind nicht über \
das Internet. Probleme mit einem international anerkannten Standard Identifizierung \
Zahl, z. B. ISBN, ISSN oder DOI werden als Publikationen verstanden. Wenn die Publikation \
ist über das Internet verfügbar ist, werden die Daten Benutzer die URL DANS übermitteln. \
</p> \
\
<h2> 4. Die Verteilung der Datenmenge </h2> \
<p> \
Der Datensatz kann nicht unabhängig von der Form und / oder Medium, weiter verteilt werden oder \
Öffentlichkeit zugänglich gemacht. ohne vorherige schriftliche Zustimmung der Hinterlegung Partei \
</p> \
\
<h2> 5. Verwendungszweck des Datensatzes </h2> \
<p> \
Die Datensätze sind möglicherweise nicht (wieder) verkauft oder für kommerzielle Zwecke verwendet. \
</p> \
\
<h2> 6. Schutz persönlicher Daten </h2> \
<p> \
Datensammlungen, die persönliche Informationen enthalten gemäß der persönlichen Daten \
Protection Act (Wet Bescherming Persoonsgegevens) darf nur für historische, verwendet werden \
statistische oder wissenschaftliche Forschung. Personen, die Datensätze mit personenbezogenen Daten verwenden \
sind erforderlich, um mit dem Code of Practice für die Nutzung personenbezogener Daten im Einklang \
wissenschaftliche Forschung (Gedragscode voor gebruik van persoonsgegevens in \
Wetenschappelijk Onderzoek) durch die VSNU (Association of Universities in der veröffentlichten \
Niederlande). Der Nutzer verpflichtet sich zur Geheimhaltung aller persönlichen Daten zu schützen, dass \
er / sie Prozesse. \
</p> \
<p> \
Zusätzliche Anforderungen können über die Verwendung von Datensätzen, die spezielle enthalten gesetzt werden \
personenbezogene Daten, wie unter anderem Daten über Religion, Gesundheit oder der Rasse. \
</p> \
\
<h2> 7. Haftung für Inhalte </h2> \
<p> \
DANS ist in keiner Weise haftbar gemacht werden für den Inhalt oder den beiliegenden Unterlagen von \
der Datenmenge. DANS haftet nicht für inhaltliche Fehler oder falsche Schlüsse \
basierend auf den Daten. Der Benutzer wird aufgefordert, jedoch DANS jeder gefundene Fehler informieren \
sofort nach der Entdeckung von diesen. \
</p> \
\
<h2> 8. Nicht-Einhaltung der AGB's </h2> \
<p> \
a. Im Falle der Nichteinhaltung einer dieser AGB, die Verwendung des \
Datensatz muss sofort bei der ersten Nachfrage von DANS gekündigt werden. DANS behält \
das Recht, in einem solchen Fall informieren die Benutzer-Arbeitgeber. Im Fall einer missbräuchlichen \
Verwendung personenbezogener Daten, DANS hat auch das Recht, den niederländischen Datenschutzbehörde informieren \
Authority (College Bescherming Persoonsgegevens). Diese Maßnahmen beeinträchtigen nicht den \
Kompetenz der DANS, im Falle der Nichteinhaltung oder unzureichender Einhaltung \
diese AGB, die Klage gegen den Benutzer. \
</p> \
<p> \
b. Der Nutzer stellt DANS von allen Ansprüchen Dritter gegen DANS bringen kann \
als direkte oder indirekte Folge der Tatsache, dass der Benutzer nicht hat oder unvollständig \
genommen diese Nutzungsbedingungen zu berücksichtigen. \
</p> \
\
<h2> 9. Zwingende Gründe </h2> \
<p> \
Im Falle einer zwingenden Gründe hat DANS das Recht, die weitere verbieten \
Verwendung des Datensatzes durch den Benutzer. \
</p> \
\
<h2> 10. Angezeigte persönliche Daten des Benutzers </h2> \
<p> \
Der Nutzer stimmt zu, dass seine personenbezogenen Daten für interne Benutzer Forschung verwendet werden \
bei DANS. Auf Seiten der DANS Website zugänglich für registrierte Benutzer ist es \
wird bekannt gemacht, welche Benutzer (Angabe von Name, Organisation und Stellung) heruntergeladen werden \
die Datenmenge, mit Ausnahme von Nutzern, die sich gegen die Darstellung haben \
ihrer Daten. \
</p> \
\
<h2> 11. Anwendbares Recht </h2> \
<p> \
Niederländischem Recht ist anwendbar auf diese Nutzungsvereinbarung und diese AGB. \
</p> \
\
