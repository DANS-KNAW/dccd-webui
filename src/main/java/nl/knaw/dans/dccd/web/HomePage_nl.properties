In Europa heeft dendrochronologisch onderzoek van hout uit het cultureel erfgoed en subfossiele boomstammen uit bodemlagen geresulteerd in grote hoeveelheden absoluut gedateerde jaarringseries. Deze series bevatten unieke informatie over de voormalige chronologie, sociale economie, het historische landschap en het gebruik daarvan, het klimaat en houttechnologie. Veel van deze series worden lokaal opgeslagen in digitale formaten die niet gestandaardiseerd zijn. Dit belemmert niet alleen de bruikbaarheid voor vervolgonderzoek, maar bedreigt ook de duurzaamheid van deze gegevens. \
</p>\
<br/>\
Het DCCD-project streeft naar verbetering van deze situatie in de Lage Landen en daarbuiten. 
