home.text=<p> \
En Europe, la recherche dendrochronologique de bois provenant de l'héritage culturel \
et les troncs d'arbres sous-fossiles trouvés <i> in situ </i> a donné lieu à de grandes quantités de séries de cernes absolument date. \
Ces séries contiennent des informations uniques sur la chronologie ancienne, économie sociale, \
le paysage historique et ses utilisations, le climat et la technologie du bois. \
Beaucoup de ces données sont stockées localement dans des formats non standards numériques. \
Cette entrave non seulement de leur utilité pour la recherche, mais qui menace aussi gravement leur pérennité. \
</p> \
<br/> \
Le DCCD-projet vise à améliorer cette situation dans les Pays-Bas et au-delà.
