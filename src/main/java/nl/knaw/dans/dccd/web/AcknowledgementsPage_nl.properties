text=<h1>Dankwoord</h1>\
<h2>Project team</h2>\
<p>\
Esther Jansma (RCE, UU en RING Stichting) ontwikkelde het concept van de DCCD infrastructuur, initieerde zijn ontwikkeling en hield toezicht op de realisatie ervan. Rowin van Lanen (RING Stichting) trad op als project-assistent en was betrokken bij vele aspecten van het werk. \
</p>\
<p>\
Peter Brouwer (Cornell University) ontwikkelde de code voor de omzetting van dendrochronologische data formaten. Samen met Esther Jansma en Ivo Zandhuis (Onderzoek & Advies voor digitale ontsluiting van Culturele Informatie), Peter Brewer ontwikkelde ook  de internationale  gegevensuitwisseling standaard TRiDaS. Kit Sturgeon en Steve Mohlke (De Epison Group, New York) ontwikkeld TRiDaBASE, een stand-alone MS Access database voor interactie  met de  DCCD  webapplicatie. Rob Maijers (DANS) schiep de usability design van de webapplicatie. De on-line DCCD repository  en de user interface werden gerealiseerd door Paul Boon en Lodewijk Bogaards (DANS). Frans van der Zande (RCW) bewaakt de integriteit van de DCCD architectuur als het werk vorderde. Ronald Wiemer en Benjamin Dekkers (RCW) overzag delen van het werk bij RCE. Rutger Kramer en Lodewijk Bogaards toezicht op de  werkzaamheden  bij DANS. Dafne Jansen (Universiteit Utrecht) het opzetten van een Digital Collaboration Platform voor DCCD-based onderzoek, onderwijs en hulpverlening. \</p>\
<p>\
Vele anderen hebben bijgedragen aan de realisatie van het DCCD: Remi Brageu (FR), Will Brouwers (NL), Paul Copini (NL), Sarah Cremer (BE), Sjoerd van Daalen (NL), Marta Domínguez-Delmas (NL), Pascale Fraiture (BE), Henri Grissino-Mayer (USA), Kristof Haneca (BE), Patrick Hoffsummer  (BE), Bernhard Knibbe (AT), Menne Kosian (NL), George Lambert (FR), Catherine Lavier (FR), Maarten Leenders (NL), Hans-Hubert Leussink (D), Martijn Manders (NL), Steve Mohlke (USA), Daniel Murphy (USA), Martin Munro (USA), Erhard Pressler (D), Benno Ridderhof  (NL), Willy Tegel (D), Ian Tyers (UK), Ronald Visser (NL), Yardeni Vorst (NL), Dirk-Jan de Vries (NL) en Tomasz Wazny (USA en PL). \
</p>\
<h2>Financiering</h2>\
<p>\
De ontwikkeling van de DCCD werd gesubsidieerd door de Nederland Organisatie voor Wetenschappelijk Onderzoek (NWO, afdeling Geesteswetenschappen), door middel van een startsubsidie (2006-2007) en een middellange-investeringssubsidie (2008-2011). \
</p>\
<p>\
De Rijksdienst voor het Cultureel Erfgoed (RCE), van het Nederlandse Ministerie van Onderwijs, Cultuur en Wetenschappen) en Data Archiving and Networked Services (DANS) heeft aanvullend gefinancierd. Werk aan de gegevens in de repository was ten dele gefinancierd door de deelnemende laboratoria in de DCCD. \
</p>